<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Swap</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <nav>
        <div class="logo">
            <img class="logo__img" src="./assets/logo.png">
            <div class="logo__text">AI Face Swap</div>
        </div>
        <ul>
            <li><a href="#" class="nav__link">Link A</a></li>
            <li><a href="#" class="nav__link">Link B</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Explore Faces</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="faceSwapForm">
            <label for="targetImage">Original Image</label>
            <input type="file" id="targetImage" accept="image/*" required>

            <label for="sourceImage">Face Image</label>
            <input type="file" id="sourceImage" accept="image/*" required>

            <label for="matchGender">Match Gender:</label>
            <input type="checkbox" id="matchGender">

            <label for="maxSwapNumber">Maximum Face Swap Number:</label>
            <input type="number" id="maxSwapNumber" min="1" value="1">
            
            <button type="submit">Swap Faces</button>
        </form>
        <div id="resultContainer"></div>
    </div>
</body>
</html>
